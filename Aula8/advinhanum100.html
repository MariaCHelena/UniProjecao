<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Adivinhar o número - 100</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <p>Eu pensei em um número entre 1 a 100, tente adivinhar!</p>
        <p>Vou dar umas dicas para te ajudar a descobrir</p>
        <p>Você tem 10 chances</p>
        <input type="number" id="numero">
        <button id="botao">enviar</button>
        <div id="tentativas"></div>
        <div id="status"></div>
        <div id="display"></div>
        <script>
            var but = document.getElementById('botao')
            var num = document.getElementById('numero')
            var numPc = Math.trunc(Math.random() * 100 + 1)
            var ganhar = false
            var display = document.getElementById('display')
            var status = document.getElementById('status')
            var tent = document.getElementById('tentativas')
            var count = 0
            var mens = document.createElement('p')
            var result = document.createElement('p')
            var numeros = document.createElement('p')
            console.log(numPc)
            display.appendChild(mens)
            tent.appendChild(numeros)
            
            but.addEventListener('click', () => {
                numUs = numero.value
                if (count < 10) {
                    if (numUs == numPc) {
                        mens.innerHTML = 'Você acertou!'
                        ganhar = true
                        count += 10
                    } else {
                        mens.innerHTML = 'Você errou!'
                        count++
                        
                        var dif = (numUs - numPc)
                        if (dif < 0) {
                            dif *= -1
                        }
                        if (dif <= 10) {
                            numeros.innerHTML += "<span style='color: green' >"+ numUs + "</span> "
                        } else {
                            numeros.innerHTML += "<span style='color: red' >"+ numUs + "</span> "
                        }

                        if (numUs > numPc){
                            mens.innerHTML += 'O número que eu pensei é um pouco menor! <.<'
                        } else {
                            mens.innerHTML += 'O número que eu pensei é um pouco maior! >.>'
                        }
                    }
                } else {
                    mens.style.color = 'black'
                    mens.innerHTML += '<br>Você não tem mais tentativas! x.x'
                }
                if (count >= 10) {
                    if (ganhar == true){
                        mens.innerHTML += '<br>Você ganhou! Parabéns :D'
                    } else {
                        mens.innerHTML += '<br>Você perdeu! :c'
                    }
                }
            })
        </script>
    </body>
</html>
